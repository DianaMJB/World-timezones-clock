<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚è∞ TICK-TACK WORLD üåé</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <h1>TICK-TACK WORLD</h1>
    <div class="maine-container">
      <select name="" id="timezone">
        <label for="city">All world timezones</label>
        <option value="">All world timezones</option>
        <option value="UTC">UTC - Coordinated Universal Time</option>
        <option value="Pacific/Honolulu">
          HST - Hawaii Standard Time, UTC -10:00
        </option>
        <option value="America/Anchorage">
          AKST - Alaska Standard Time, UTC -9:00
        </option>
        <option value="America/Los_Angeles">
          PST - Pacific Standard Time, UTC -8:00
        </option>
        <option value="America/Denver">
          MST - Mountain Standard Time, UTC -7:00
        </option>
        <option value="America/Chicago">
          CST - Central Standard Time, UTC -6:00
        </option>
        <option value="America/New_York">
          EST - Eastern Standard Time, UTC -5:00
        </option>
        <option value="America/Caracas">
          VET - Venezuelan Time, UTC -4:00
        </option>
        <option value="America/Sao_Paulo">
          BRT - Brasilia Time, UTC -3:00
        </option>
        <option value="Atlantic/Azores">AZOT - Azores Time, UTC -1:00</option>
        <option value="Europe/London">
          GMT - Greenwich Mean Time, UTC ¬±0:00
        </option>
        <option value="Europe/Berlin">
          CET - Central European Time, UTC +1:00
        </option>
        <option value="Africa/Cairo">
          EET - Eastern European Time, UTC +2:00
        </option>
        <option value="Europe/Moscow">
          MSK - Moscow Standard Time, UTC +3:00
        </option>
        <option value="Asia/Dubai">GST - Gulf Standard Time, UTC +4:00</option>
        <option value="Asia/Karachi">
          PKT - Pakistan Standard Time, UTC +5:00
        </option>
        <option value="Asia/Dhaka">
          BST - Bangladesh Standard Time, UTC +6:00
        </option>
        <option value="Asia/Bangkok">ICT - Indochina Time, UTC +7:00</option>
        <option value="Asia/Hong_Kong">HKT - Hong Kong Time, UTC +8:00</option>
        <option value="Asia/Tokyo">JST - Japan Standard Time, UTC +9:00</option>
        <option value="Australia/Sydney">
          AEST/AEDT - Australian Eastern Time, UTC +10:00
        </option>
        <option value="Pacific/Noumea">
          NCT - New Caledonia Time, UTC +11:00
        </option>
        <option value="Pacific/Auckland">
          NZST/NZDT - New Zealand Standard Time, UTC +12:00
        </option>
        <option value="Pacific/Tongatapu">TOT - Tonga Time, UTC +13:00</option>
      </select>
      <div class="city" id="current-location">
        Your location and timezone:
        <div id="current-location-text">
          <span id="currentCity"></span>
          <span class="date"></span>
          <span class="time" id="current-time"></span>
        </div>
      </div>
      <div class="principal-cities-section" id="principal">
        <div class="new-york">
          <div class="icon">
            <img
              src="css/images/noun-building-1039858.svg"
              alt="new-york-icon"
            />
          </div>
          <h2>New York</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="london">
          <div class="icon">
            <img src="css/images/noun-london-1039860.svg" alt="london-icon" />
          </div>
          <h2>London</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="tokyo">
          <div class="icon">
            <img src="css/images/noun-tokyo-1039866.svg" alt="tokyo.icon" />
          </div>
          <h2>Tokyo</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="sydney">
          <div class="icon">
            <img src="css/images/noun-sydney-1039855.svg" alt="sydney-icon" />
          </div>
          <h2>Sydney</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="moscow">
          <div class="icon">
            <img src="css/images/noun-moscow-2531844 1.svg" alt="moscow-icon" />
          </div>
          <h2>Moscow</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="hong-kong">
          <div class="icon">
            <img
              src="css/images/noun-beijing-1039730.svg"
              alt="hong-kong-icon"
            />
          </div>
          <h2>Hong Kong</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="dubai">
          <div class="icon">
            <img src="css/images/dubai.svg" alt="dubai-icon" />
          </div>
          <h2>Dubai</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
        <div class="bangkok">
          <div class="icon">
            <img src="css/images/noun-bangkok-1039729.svg" alt="bangkok-icon" />
          </div>
          <h2>Bangkok</h2>
          <div class="time"></div>
          <div class="date"></div>
        </div>
      </div>
    </div>
    <footer>
      TICK-TACK WORLD was designed and coded by
      <a href="https://github.com/DianaMJB" target="_blank">Diana Jimenez.</a>
      <br />
      find the open-source code on
      <a
        href="https://github.com/DianaMJB/World-timezones-clock"
        target="_blank"
      >
        Github!
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
